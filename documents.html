<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Documents list</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/font-awesome.css">
</head>
<body>


<div id="doc-list-container" class="container">

	<div class="row">
		<div class="col-3">Add new document (url):</div>

		<input class="col-3" id="new-doc-url">

		<button class="col-1 btn btn-primary" id="add-doc" title="Add document">
			<i class="fa fa-plus" aria-hidden="true"></i>
		</button>

	</div>

	<hr>

	<div id="doc-list">

	</div>

</div>


<script src="js/lib/jquery-3.1.1.min.js"></script>
<script src="js/lib/bootstrap.js"></script>


<script src="js/main.js"></script>


</body>
</html>
